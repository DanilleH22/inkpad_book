{% extends "base.html" %} {% load static %} {% block content %}

<div class="container">

  <br>
  <div class="card text-center">
    <h4 class="card-header">Delete {{ chapter.title }} chapter </h4>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <h5 class="card-title">Are you sure you want to delete this chapter</h5>
        <p class="card-text">It will be gone <strong>FOREVER</strong></p>
        <button
          type="submit">
          Delete chapter
        </button>
      </form>
    </div>
  </div>
  <br>

</div>

{% endblock content %}
