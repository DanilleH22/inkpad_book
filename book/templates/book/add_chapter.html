{% extends "base.html" %} {% load static %} {% block content %}

<body>
  <header>
    <h3>Add a chapter to your book</h3>
  </header>

  <div>
    <form method="post" enctype="multipart/form-data" id="bookCreationForm">
      {% csrf_token %} {{ form.as_p }}
      <button
        type="submit"
        id="submitAndNext">
        Submit
      </button>
    </form>
  </div>

  {% endblock content %}
</body>
